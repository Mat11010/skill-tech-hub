<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTech Hub</title>
    <link rel="stylesheet" type="text/css" href="style4.css">

</head>
<body>
     <div class="div">
        <div class="main">
        
           <div class="search">
            <input class="srch" type="search" name="" placeholder="Buscar">
            <a href="#"> <button class="btn">Pesquise</button></a>
           </div>

            <div class="content">
            
                <h1>Cadastro Empresa</h1>
           
                <div class="form">

                    <div class="linha">
                    <label class="coluna-1 alinhamento">CNPJ:</label>
                    <input type="text" name="cpf" placeholder="xxx.xxx.xxx - xx" class="coluna-2">
                    <label class="coluna-1 alinhamento">Telefone:</label>
                    <input type="tel" placeholder="00000-0000" class="coluna-2">
                    </div>

                    <div class="linha">
                    <label class="coluna-1 alinhamento">Senha:</label>
                    <input id="snd"  type="password" name="senha" placeholder="********" class="coluna-2"> 
                    <label class="coluna-1 alinhamento">Razão social:</label>
                    <input type="text" placeholder="00000" class="coluna-2">
                    </div>

                    <div class="linha">
                    <label class="coluna-1 alinhamento">Confirme a senha:</label>
                    <input type="password" name="csenha" placeholder="********" class="coluna-2"> 
                    <label class="coluna-1 alinhamento">Logradouro:</label>
                    <input type="text" class="coluna-2">
                    </div>


                    <div class="linha">
                    <label class="coluna-1 alinhamento">E-mail:</label>
                    <input type="email" name="email" placeholder="joãosilva@exemplo.com" class="coluna-2"> 
                    <label class="coluna-1 alinhamento">CEP:</label> 
                    <input type="text" placeholder="00000-0000" class="coluna-2">
                    </div>


                    <p><br><button class="bn"><a href="#">Criar conta</a></button></p>
 
                     
                 </div>
            
            
               

            </div>
                
        </div>
    </div> 
    
</body>
</html>
