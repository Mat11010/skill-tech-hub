<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Cursos da Empresa</title>
    <style>
   
     .div{
    background:url(industria-4-0-o-que-e-conceitos.jpg);
    background-size: cover;
    display: flex;
    align-items: center;




 }




.main{
   background-color:white;
   /*margin-left: 155px;*/
   /*background-size:contain;*/
   height: 100vh;




   width: 80%;
   background-size: cover;
   margin-left: auto;
   margin-right: auto;




}




.search{
    margin: 0;
    padding: 0;




    /*padding-left: 340px;*/
    background-color: grey;
    height: 55px;




}
input[type="text"]{
    flex: 1;
    margin: 0;
}




.btn{
    margin: 0;
}
.srch{
    width: 800px;
    height:40px;
    border: 2px solid black;
    margin-top: 0%;
    border-radius: 20px;
    border-top-right-radius: 0%;
    border-bottom-right-radius: 0%;
    margin-top: 4px;
    font-size: medium;
    text-align: end;








}




.btn{
    width:105px;
    height: 40px;
    background: #ff7200;
    border:2px solid #ff7200;
    color: #fff;
    font-size: 15px;
    border-bottom-right-radius: 0px;
    border-bottom-right-radius: 0px;
    transition: 0.2s ease;
    cursor: pointer;
    border:3px solid #ff7200;
    margin: 0;
    padding: 0;
    /*margin-top: 5px;*/




}




.btn:hover{
    color: #000;
}




.btn:focus{
    outline: none;
}




        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }




        .container {
         
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }




        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #333;
        }




        .section-button {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }




        .section-button:hover {
            background-color: #444;
        }




        .course {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }




        .course img {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
   
        .course-info, .course-extra {
            flex-grow: 1;
            padding-left: 10px;
        }




        .course-info p, .course-extra p {
            margin: 5px 0;
        }




        .course-extra {
            text-align: right;
        }




       
        /* Esconder os items  */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="main">
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Pesquise">
                <a href="#"><button class="btn">Buscar</button></a>
            </div>
    <div class="container">
        <h1>Histórico de Cursos da  Empresa</h1>




        <button class="section-button" onclick="toggleSection('cursos-andamento')">Cursos em Andamento</button>




        <div id="cursos-andamento" class="show">
            <div class="course">
                <div class="course-img">
                    <img src="imagem_placeholder.jpg" alt="Imagem do curso">
                </div>
                <div class="course-info">
                    <p><strong>Nome do Curso:</strong> Introdução à Programação</p>
                    <p><strong>Duração:</strong> 40 horas</p>
                    <p><strong>Professor:</strong> João Silva</p>
                 
                </div>
                <div class="course-extra">
                    <p><strong>Prazo para Finalização:</strong> 30/12/2024</p>
                    <button class="selection-button" onclick="toggleSection('Adcionar Material')">Adcionar Material</button>
                </div>
            </div>
        </div>




       
        <button class="section-button" onclick="toggleSection('cursos-finalizados')">Cursos Finalizados</button>




        <div id="cursos-finalizados" class="show">
            <div class="course">
                <div class="course-img">
                    <img src="" alt="Imagem do curso">
                </div>
                <div class="course-info">
                    <p><strong>Nome do Curso:</strong> Gestão de Projetos</p>
                    <p><strong>Duração:</strong> 50 horas</p>
                    <p><strong>Professor:</strong> Maria Costa</p>
                </div>
                <div class="course-extra">
                    <p><strong>Data que Completou:</strong> 10/09/2024</p>
                   
                </div>
            </div>
        </div>
    </div>
