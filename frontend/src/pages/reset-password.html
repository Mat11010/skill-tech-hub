<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    p { color: green; }
    p.error { color: red; }
  </style>
</head>
<body>
  <h2>Redefinir Senha</h2>
  <form id="resetForm">
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="password" id="newPassword" placeholder="Nova senha" required />
    <button type="submit">Redefinir</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('newPassword').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';
      messageEl.className = '';

      console.log('üîß Enviando dados para reset:', { email, newPassword });

      try {
        const response = await fetch('http://localhost:3001/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });

        const result = await response.json();
        console.log('üì¨ Resposta recebida:', result);

        if (!response.ok) {
          messageEl.textContent = result.message || 'Erro na requisi√ß√£o.';
          messageEl.className = 'error';
        } else {
          messageEl.textContent = result.message;
        }
      } catch (error) {
        console.error('‚ùå Erro na requisi√ß√£o:', error);
        messageEl.textContent = 'Erro de conex√£o com o servidor.';
        messageEl.className = 'error';
      }
    });
  </script>
</body>
</html>
